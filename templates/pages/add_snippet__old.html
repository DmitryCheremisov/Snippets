<!doctype html>
<html lang="ru" class="h-100">

<head>
    <meta charset="utf-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}"/>
    <title>PythonBin</title>

    
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom styles for this template -->
    <style>
        main > .container {
            padding: 60px 15px 0;
        }

        .footer {
            background-color: #f5f5f5;
        }

        .footer > .container {
            padding-right: 15px;
            padding-left: 15px;
        }

        code {
            font-size: 80%;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">

{% include 'inc/header.html' %}

<!-- Begin page content -->
<main role="main" class="mt-3 flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="" method="post">
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-lg" placeholder="Название сниппета">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Язык сниппета
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Python</a>
                                    <a class="dropdown-item" href="#">JavaScript</a>
                                    <a class="dropdown-item" href="#">C++</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <textarea cols="96" rows="10" placeholder="Код сниппета"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <input type="submit" class="btn btn-primary btn-block" value="Сохранить">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>
{% include 'inc/footer.html' %}


<!-- Optional JavaScript -->
<script src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous"/>
</body>

</html>
